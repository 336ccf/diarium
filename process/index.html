<style>
* {

}
html {

}

}

}
div.lin {

}
div.button {

}

   text-align:center;
}
div.button > img {

@media screen and (min-width: 1200px) {

   height: 8vh;

}

}
}

@media screen and (min-width: 992px) and (max-width: 1199px) {
div.button {

   margin-left: 12vw;
   border-radius: 50%;
}

   text-align:center;
}
}

@media screen and (min-width: 768px) and (max-width: 991px) {
div.button {

   height: 8vh;

   margin-left: 7vw;
   border-radius: 50%;
}

   text-align:center;
}
}

@media screen and (max-width: 767px) {
div.button {

   height: 8vh;
   display: block;
   margin-left: 9vw;

}

   text-align:center;
}
}
/* Landscape phones and smaller */
@media screen and (max-width: 480px) {
div.button {
   width: 8vh;
   height: 8vh;
   display: block;
   margin-left: 8.5vw;
   border-radius: 50%;

   text-align:center;
}
}
