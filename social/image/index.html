<script>
onload = function() {
    let img1 = document.getElementById("img1").offsetWidth;
    let img2 = document.getElementById("img2").offsetWidth;

    var length1 = document.getElementById("photo").getElementsByTagName('img').length;
    var length2 = document.getElementById("food").getElementsByTagName('img').length;

    let photowidth = img1 * length1 + 10 + 'px';
    let foodwidth = img2 * length2 + 10 + 'px';

    document.getElementById("photo").style.width= photowidth;
    document.getElementById("food").style.width= foodwidth;

}
</script>
